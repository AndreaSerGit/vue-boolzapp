<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Boolsapp</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="utenti">
        <div class="header-utente">
          <img src="https://cdn.iconscout.com/icon/free/png-256/avatar-370-456322.png" alt="">
          <span>Andrea Serboli</span>
          <div class="icons">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>

        </div>
        <div class="notifiche">
          <i class="fas fa-bell-slash"></i>
          <div class="text">
            <h4>Ricervi notifiche di nuovi messaggi</h4>
            <p>Attiva notifiche dekstop</p>
          </div>

        </div>
        <div class="cerca">
          <button type="button" name="button"><i class="fas fa-search"></i></button>
          <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
        </div>

        <ul>

        </ul>

      </div>
      <div class="chat">
        <div class="header-chat">

        </div>
        <div class="main-chat">

        </div>
        <div class="footer-chat">

        </div>

      </div>
    </div>



  <script src="js/up.js" charset="utf-8"></script>
  </body>
</html>
